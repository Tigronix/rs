<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="global-svg"></div>
	<div class="global-wrapper">
		<div class="menu wrapper">
			<div class="menu__delivery">
				<span class="menu__delivery__t1">free delivery </span><span class="menu__delivery__t2">up to $200</span>
			</div>
			<div class="select__wrapper">
				<select name="currency-select" class="menu__currency select">
					<option value="">$ USD</option>
					<option value="">EUR</option>
					<option value="">POUND</option>
				</select>
			</div>
		</div>
		<header class="page-header wrapper">
			<a href="#" class="logo">rush <br> shop</a>
			<nav class="nav page-header__nav">
				<ul class="nav__ul">
					<li class="nav__li">
						<a href="#" class="nav__link">menu</a>
					</li>
					<li class="nav__li">
						<a href="#" class="nav__link">search</a>
					</li>
					<li class="nav__li">
						<a href="#" class="nav__link nav__link--counter">cart <span class="nav__counter">3</span></a>
					</li>
				</ul>
			</nav>
			<div class="page-header__mobile">
				<button type="button" class="hamburger page-header__hamburger">
					<svg class="icon icon-hamburger"><use xlink:href="#icon-hamburger"></use></svg>
				</button>
				<a href="#" class="nav__link nav__link--counter nav__link--mobile">cart <span class="nav__counter">3</span></a>
			</div>
		</header>
	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>

</html>
